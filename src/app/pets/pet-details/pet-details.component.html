<div class="row">
  <div class = "col-6">
      <div class="row">
          <div class="col-6">
              <img src="{{pet.image}}" width="100%" height="400px">
          </div>
          <div class="col-6">
              <h2>{{pet.name | titlecase}}</h2>
              <p>Category: {{pet.category}}</p>
              <p>Sex: {{pet.sex == 'f' ? 'Female' : 'Male'}}</p>
              <p class="card-text">Size: {{pet.size_kg}}kg</p>
          </div>
      </div>
      <hr>
      <div class="row">
          <p>{{pet.story}}</p>
      </div>
  </div>
  <div class="col-4">
      <div class="row" class="text-center">
          <h3>Adopt</h3>
      </div><br>
        <form [formGroup]="pet_form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" formControlName="name">
                <small class="text-danger" *ngIf="name?.touched && name?.errors?.['required']">
                    First Name is required!
                </small><br>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter your contact info (email/phone)" formControlName="contact">
                <small class="text-danger" *ngIf="contact?.touched && contact?.errors?.['required']">
                    Contact is required!
                </small><br>
            </div>
            <div class="ms-auto">
            <button type="submit" class="btn btn-primary" [disabled]="!pet_form.valid" (click)="onSubmit()">Submit request</button>
            </div>

        </form>
  </div>
</div>
